version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chalanpro_postgres
    env_file:
      - ./envs/postgres.env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exponer PostgreSQL para conexiones externas
    networks:
      - chalanpro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chalanpro_user -d chalanpro"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile.backend
    container_name: chalanpro_backend
    env_file:
      - ./envs/backend.env
    volumes:
      - ./app:/app
      - staticfiles_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chalanpro_network
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 project.asgi:application"
    restart: unless-stopped

  frontend:
    build:
      context: ./app/vuefrontend
      dockerfile: Dockerfile.frontend
    container_name: chalanpro_frontend
    volumes:
      - ./app/vuefrontend/dist:/app/dist
      - ./app/vuefrontend/dist:/usr/share/nginx/html
    networks:
      - chalanpro_network
    # This container builds the frontend and copies files to shared volume
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: chalanpro_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/vuefrontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - chalanpro_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chalanpro_pgadmin
    env_file:
      - ./envs/pgadmin.env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"  # Acceso web en http://tu-servidor:5050
    depends_on:
      - postgres
    networks:
      - chalanpro_network
    restart: unless-stopped

volumes:
  staticfiles_volume:
  media_volume:
  pgadmin_data:

networks:
  chalanpro_network:
    driver: bridge

