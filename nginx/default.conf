# HTTP server - Frontend (chalanpro.net, www.chalanpro.net) - Redirect to HTTPS
server {
    listen 80;
    server_name chalanpro.net www.chalanpro.net;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP server - API and Admin (api.chalanpro.net) - Redirect to HTTPS
server {
    listen 80;
    server_name api.chalanpro.net;

    # Allow Let's Encrypt ACME challenges
